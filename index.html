<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOP - Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="row">
      <div class="calbutton func-button" id="ac">AC</div>
      <div class="calbutton func-button" id="plusminus">+/-</div>
      <div class="calbutton func-button" id="modulus">%</div>
      <div class="calbutton operator-button" id="divide">/</div>
    </div>
    <div class="row">
      <div class="calbutton" id="seven">7</div>
      <div class="calbutton" id="eight">8</div>
      <div class="calbutton" id="nine">9</div>
      <div class="calbutton operator-button" id="multiply">x</div>
    </div>
    <div class="row">
      <div class="calbutton" id="four">4</div>
      <div class="calbutton" id="five">5</div>
      <div class="calbutton" id="six">6</div>
      <div class="calbutton operator-button" id="minus">-</div>
    </div>
    <div class="row">
      <div class="calbutton" id="one">1</div>
      <div class="calbutton" id="two">2</div>
      <div class="calbutton" id="three">3</div>
      <div class="calbutton operator-button" id="plus">+</div>
    </div>
    <div class="row">
      <div class="calbutton" id="zero">0</div>
      <div class="calbutton" id="dot">.</div>
      <div class="calbutton equals-button" style="grid-column: span 2" id="equals">=</div>
    </div>
  </div>
  <div class="course-name">TOP - Calculator</div>
  <div class="creator-name">By Pritam Debnath</div>
</body>

</html>
