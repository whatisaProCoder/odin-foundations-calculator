<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="row">
        <div class="calbutton func-button">AC</div>
        <div class="calbutton func-button">+/-</div>
        <div class="calbutton func-button">%</div>
        <div class="calbutton operator-button">/</div>
      </div>
      <div class="row">
        <div class="calbutton">7</div>
        <div class="calbutton">8</div>
        <div class="calbutton">9</div>
        <div class="calbutton operator-button" style="font-family : "Candara">x</div>
      </div>
      <div class="row">
        <div class="calbutton">4</div>
        <div class="calbutton">5</div>
        <div class="calbutton">6</div>
        <div class="calbutton operator-button">-</div>
      </div>
      <div class="row">
        <div class="calbutton">1</div>
        <div class="calbutton">2</div>
        <div class="calbutton">3</div>
        <div class="calbutton operator-button">+</div>
      </div>
      <div class="row">
        <div class="calbutton">0</div>
        <div class="calbutton">.</div>
        <div class="calbutton equals-button" style="grid-column: span 2">=</div>
      </div>
    </div>
    <div class="course-name">TOP - Calculator</div>
    <div class="creator-name">By Pritam Debnath</div>
  </body>
</html>
